<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header>
        <h1>SONATA Watch Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <main>
        <h2>Our Products</h2>
        <div class="product-container" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>
        <div id="watch-details" class="details-container" >
            <h3 align="left">Watch Details</h3>
            <div class="image-container">
                <img id="watch-image" src="" alt="Watch Image" style="display:none;">

                <h3 id="watch-name"></h3>
                <p id="watch-price"></p>
                <p id="watch-description"></p>
                <button id="add-to-cart-button" style="display:none;">Add to Cart</button>
            </div>
